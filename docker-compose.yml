version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: requests_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d requests_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  web:
    build: .
    ports:
      - "5100:5100"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_NAME=requests_db
      - DB_USER=postgres
      - DB_PASSWORD=root
      - DB_PORT=5432
      - JWT_SECRET=bintel
      - SECRET_KEY=django-insecure-change-me-in-production
      - DEBUG=True
    volumes:
      - .:/app
    restart: unless-stopped

volumes:
  postgres_data:
